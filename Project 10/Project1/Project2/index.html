<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <div class="Apply_box">
            <h1>Registration Form 
            <span class="title_small">(Apply)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input 
                    id="first_name";
                    name="first_name";
                    placeholder="Enter First Name....."
                    />
                </div>
                <div class="form_control">
                    <label for="second_name">Second Name</label>
                    <input 
                    id="second_name";
                    name="second_name";
                    placeholder="Enter Second Name....."
                    />
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input 
                    id="last_name";
                    name="last_name";
                    placeholder="Enter Last Name....."
                    />
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    id="email";
                    name="email";
                    placeholder="Enter Email I'd....."
                    />
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backand">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_controlar">
                    <label for="address">Address</label>
                   <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input 
                    id="city";
                    name="city";
                    placeholder="Enter City....."
                    />
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input 
                    type="number"
                    id="pincode";
                    name="pincode";
                    placeholder="Enter Pincode....."
                    />
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input 
                    type="date"
                    id="date";
                    name="date";
                    />
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input
                    type="file" 
                    id="upload";
                    name="upload";
                    />
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
